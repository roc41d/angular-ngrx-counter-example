<div class="container p-5 text-center">

  <div class="mb-3">Current Count: <strong>{{ count$ | async }}</strong></div>

  <button class="btn btn-primary me-2" (click)="increment()">Increment</button>
  <button class="btn btn-info me-2" (click)="decrement()">Decrement</button>
  <button class="btn btn-danger" (click)="reset()">Reset Counter</button>
</div>
